services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: nestjs-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT (set MQTT_BROKER_URL=mqtt://localhost:1883)
      - "8083:8083"   # MQTT over WebSocket (test page ws://localhost:8083)
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD", "sh", "-c", "mosquitto_sub -t '$$SYS/broker/version' -C 1 -W 3"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: nestjs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nest
      POSTGRES_PASSWORD: nest
      POSTGRES_DB: nestdb
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nest -d nestdb"]
      interval: 5s
      timeout: 5s
      retries: 5

