<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REST Test</title>
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --border: #2a2a30;
      --text: #e4e4e7;
      --muted: #71717a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #f87171;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }
    .wrap { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .home-link { margin-bottom: 16px; }
    .home-link a { color: var(--muted); font-size: 13px; text-decoration: none; }
    .home-link a:hover { color: var(--accent); }

    /* Form */
    .form-row { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; flex-wrap: wrap; }
    .form-row label { min-width: 60px; font-size: 13px; color: var(--muted); }
    input[type="text"], input[type="number"] {
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
    }
    input[type="number"] { width: 80px; }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
    }
    .btn:hover { background: var(--accent-hover); }
    .btn-ghost { background: var(--border); color: var(--text); }
    .btn-ghost:hover { background: #3f3f46; }
    .btn-danger { background: var(--danger); }
    .btn-danger:hover { opacity: 0.9; }
    .btn-sm { padding: 6px 10px; font-size: 12px; margin-right: 4px; }

    /* Table */
    .table-wrap { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--border); }
    th { color: var(--muted); font-weight: 500; }
    tr:hover { background: rgba(255,255,255,0.02); }
    .actions { white-space: nowrap; }

    /* Pagination */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .pagination-info { font-size: 13px; color: var(--muted); }
    .pagination-btns { display: flex; gap: 8px; }
    .pagination-btns .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Raw REST section */
    .section-title { font-size: 14px; color: var(--muted); margin-bottom: 12px; cursor: pointer; }
    .section-title:hover { color: var(--text); }
    .raw-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; flex-wrap: wrap; }
    .raw-row select { min-width: 80px; padding: 8px; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); }
    .raw-row input { flex: 1; min-width: 150px; padding: 8px 12px; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); }
    textarea { width: 100%; min-height: 60px; padding: 8px; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 12px; font-family: monospace; }
    .response pre { background: var(--bg); padding: 12px; border-radius: 8px; font-size: 12px; overflow: auto; white-space: pre-wrap; margin-top: 8px; }
    .status.ok { color: #4ade80; }
    .status.err { color: #f87171; }
    .empty-msg { color: var(--muted); text-align: center; padding: 24px; }
    input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: var(--accent); }
    .card h2 { font-size: 1rem; font-weight: 600; margin-bottom: 12px; color: var(--muted); }
    body.day-mode { --bg: #f4f4f5; --surface: #fff; --border: #e4e4e7; --text: #18181b; --muted: #71717a; }
    .theme-toggle { position: absolute; top: 24px; right: 24px; padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--surface); color: var(--text); font-size: 13px; cursor: pointer; }
    .theme-toggle:hover { border-color: var(--accent); }
    .choose-table { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; flex-wrap: wrap; }
    .choose-table label { font-size: 13px; color: var(--muted); }
    .choose-table select { padding: 8px 12px; background: var(--surface); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 14px; min-width: 140px; }
  </style>
</head>
<body class="day-mode">
  <button type="button" class="theme-toggle" id="themeToggle" title="Toggle day/night mode">Day</button>
  <div class="wrap">
    <p class="home-link"><a href="/s/index.html">← Home</a></p>
    <h1>REST Test</h1>
    <div class="choose-table">
      <label for="chooseTable">Table:</label>
      <select id="chooseTable">
        <option value="all">All</option>
        <option value="devices">Devices</option>
        <option value="customers">Customers</option>
        <option value="rest">HTTP REST</option>
      </select>
    </div>
    <div style="font-size: 12px; color: var(--muted); margin-bottom: 16px;">
      <label style="margin-right: 6px;">Base URL:</label>
      <input type="text" id="baseUrl" placeholder="http://localhost:3000" style="font-family: ui-monospace, monospace; padding: 6px 10px; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 13px; min-width: 260px;" />
    </div>

    <!-- Devices -->
    <div class="card" data-table="devices">
      <h2>Devices</h2>
      <div class="section-title" id="deviceFormTitle">Add Device</div>
      <div class="form-row">
        <label>Name</label>
        <input type="text" id="devInputName" placeholder="Name" />
        <label>Location</label>
        <input type="text" id="devInputLocation" placeholder="Location" />
        <label>On/Off</label>
        <input type="checkbox" id="devInputOnOff" />
        <label>Level</label>
        <input type="number" id="devInputLevel" min="0" value="0" />
        <button type="button" class="btn" id="devBtnSubmit">Add</button>
        <button type="button" class="btn btn-ghost" id="devBtnCancel" style="display:none;">Cancel</button>
      </div>
    </div>
    <div class="card" data-table="devices">
      <div class="form-row" style="margin-bottom:16px;">
        <label style="min-width:auto;">Search</label>
        <input type="text" id="devSearch" placeholder="Filter by name or location..." style="flex:1;min-width:180px;" />
        <button type="button" class="btn btn-ghost btn-sm" id="devBtnRefresh">Refresh</button>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>On/Off</th>
              <th>Level</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="devTableBody"></tbody>
        </table>
      </div>
      <div id="devEmptyMsg" class="empty-msg" style="display:none;">No devices. Add one above.</div>
      <div class="pagination" id="devPagination" style="display:none;">
        <span class="pagination-info" id="devPageInfo"></span>
        <div class="pagination-btns">
          <button type="button" class="btn btn-ghost btn-sm" id="devBtnPrev">Previous</button>
          <button type="button" class="btn btn-ghost btn-sm" id="devBtnNext">Next</button>
        </div>
      </div>
    </div>

    <!-- Customers -->
    <div class="card" id="customerCard" data-table="customers">
      <h2>Customers</h2>
      <div class="section-title" id="custFormTitle">Add Customer</div>
      <div class="form-row">
        <label>Name</label>
        <input type="text" id="custName" placeholder="Name" />
        <label>Address</label>
        <input type="text" id="custAddress" placeholder="Address" />
        <label>City</label>
        <input type="text" id="custCity" placeholder="City" />
        <label>Panel</label>
        <input type="text" id="custPanel" placeholder="Panel ID" />
      </div>
      <div class="form-row">
        <label>Zones (JSON)</label>
        <input type="text" id="custZonelist" placeholder='[{"zoneNumber":"1","zoneName":"Front Door"}]' style="flex:1;min-width:200px;" />
      </div>
      <div class="form-row">
        <button type="button" class="btn" id="custBtnSubmit">Add</button>
        <button type="button" class="btn btn-ghost" id="custBtnCancel" style="display:none;">Cancel</button>
      </div>
      <div class="form-row" style="margin-top:12px;">
        <label style="min-width:auto;">Search</label>
        <input type="text" id="custSearch" placeholder="Filter by name, address, city or panel..." style="flex:1;min-width:180px;" />
        <button type="button" class="btn btn-ghost btn-sm" id="custBtnRefresh">Refresh</button>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>Panel</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="custTableBody"></tbody>
        </table>
      </div>
      <div id="custEmptyMsg" class="empty-msg" style="display:none;">No customers. Add one above.</div>
    </div>

    <!-- HTTP REST -->
    <div class="card" data-table="rest">
      <h2>HTTP REST</h2>
      <p style="font-size:13px;color:var(--muted);margin-bottom:12px;">Send any request to API endpoints. Use path (e.g. /api/devices) or full URL.</p>
      <div class="raw-presets" style="display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px;">
        <button type="button" class="btn btn-ghost btn-sm raw-preset" data-method="GET" data-url="/api/devices">GET /api/devices</button>
        <button type="button" class="btn btn-ghost btn-sm raw-preset" data-method="GET" data-url="/api/customers">GET /api/customers</button>
        <button type="button" class="btn btn-ghost btn-sm raw-preset" data-method="GET" data-url="/api/info">GET /api/info</button>
        <button type="button" class="btn btn-ghost btn-sm raw-preset" data-method="POST" data-url="/api/devices" data-body='{"name":"Device1","location":"Room A","onOff":true,"level":50}'>POST /api/devices</button>
        <button type="button" class="btn btn-ghost btn-sm raw-preset" data-method="POST" data-url="/api/customers" data-body='{"name":"New Customer","address":"1 St","city":"NYC","panel":"P1","zonelist":[{"zoneNumber":"1","zoneName":"Zone A"}]}'>POST /api/customers</button>
      </div>
      <div class="raw-row">
        <select id="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PATCH">PATCH</option>
          <option value="DELETE">DELETE</option>
        </select>
        <input type="text" id="url" placeholder="Path or URL e.g. /api/devices" value="/api/devices" />
        <button type="button" class="btn btn-sm" id="sendBtn">Send</button>
      </div>
      <div id="bodyWrap" style="margin-top:8px;">
        <label class="label">Body (JSON)</label>
        <textarea id="body" placeholder='{"name":"","location":"","onOff":false,"level":0}' style="margin-top:4px;"></textarea>
      </div>
      <div id="responseCard" style="margin-top:12px; display:none;">
        <span class="status" id="status"></span>
        <pre id="responseBody"></pre>
      </div>
    </div>
  </div>

  <script>
    var baseUrlInput = document.getElementById('baseUrl');
    if (baseUrlInput) baseUrlInput.value = window.location.origin;
    function getBaseUrl() {
      var b = (baseUrlInput && baseUrlInput.value) ? baseUrlInput.value.trim() : '';
      return b || window.location.origin;
    }
    function apiUrl(path) {
      var base = getBaseUrl().replace(/\/$/, '');
      var p = (path.startsWith('/') ? path : '/' + path);
      return base + p;
    }
    function escapeHtml(s) {
      if (s == null) return '';
      var div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    (function() {
      var sel = document.getElementById('chooseTable');
      function applyTableFilter() {
        var v = (sel && sel.value) ? sel.value : 'all';
        document.querySelectorAll('.card[data-table]').forEach(function(el) {
          el.style.display = (v === 'all' || el.getAttribute('data-table') === v) ? 'block' : 'none';
        });
      }
      if (sel) { sel.addEventListener('change', applyTableFilter); applyTableFilter(); }
    })();
    document.getElementById('bodyWrap').style.display = 'none';
    document.getElementById('method').addEventListener('change', function() {
      document.getElementById('bodyWrap').style.display =
        (this.value === 'POST' || this.value === 'PATCH') ? 'block' : 'none';
    });

    document.querySelectorAll('.raw-preset').forEach(function(btn) {
      btn.addEventListener('click', function() {
        document.getElementById('method').value = btn.getAttribute('data-method');
        document.getElementById('url').value = btn.getAttribute('data-url');
        document.getElementById('body').value = btn.getAttribute('data-body') || '';
        document.getElementById('bodyWrap').style.display =
          (btn.getAttribute('data-method') === 'POST' || btn.getAttribute('data-method') === 'PATCH') ? 'block' : 'none';
        document.getElementById('sendBtn').click();
      });
    });
    function fullUrl(path) {
      if (path.startsWith('http')) return path;
      return apiUrl(path);
    }
    document.getElementById('sendBtn').addEventListener('click', function() {
      var method = document.getElementById('method').value;
      var path = document.getElementById('url').value.trim();
      var body = document.getElementById('body').value.trim();
      if (!path) return;
      var opts = { method: method, headers: {} };
      if ((method === 'POST' || method === 'PATCH') && body) {
        opts.headers['Content-Type'] = 'application/json';
        opts.body = body;
      }
      var respCard = document.getElementById('responseCard');
      var statusEl = document.getElementById('status');
      var bodyEl = document.getElementById('responseBody');
      respCard.style.display = 'block';
      statusEl.textContent = 'Loading…';
      statusEl.className = 'status';
      fetch(fullUrl(path), opts)
        .then(function(r) {
          statusEl.textContent = r.status + ' ' + r.statusText;
          statusEl.className = 'status ' + (r.ok ? 'ok' : 'err');
          return r.text();
        })
        .then(function(text) {
          try { bodyEl.textContent = JSON.stringify(JSON.parse(text), null, 2); }
          catch (_) { bodyEl.textContent = text || '(empty)'; }
        })
        .catch(function(e) {
          statusEl.textContent = 'Error';
          statusEl.className = 'status err';
          bodyEl.textContent = e.message;
        });
    });

    // --- Devices ---
    var DEVICE_API = '/api/devices';
    var DEVICE_PAGE_SIZE = 5;
    var allDevices = [];
    var devicePage = 1;
    var editingDeviceId = null;

    function getFilteredDevices() {
      var q = (document.getElementById('devSearch') && document.getElementById('devSearch').value) ? document.getElementById('devSearch').value.trim().toLowerCase() : '';
      if (!q) return allDevices;
      return allDevices.filter(function(d) {
        return (d.name || '').toLowerCase().indexOf(q) >= 0 ||
          (d.location || '').toLowerCase().indexOf(q) >= 0;
      });
    }
    function getDeviceTotalPages() {
      var filtered = getFilteredDevices();
      return Math.max(1, Math.ceil(filtered.length / DEVICE_PAGE_SIZE));
    }
    function getDevicePageRows() {
      var filtered = getFilteredDevices();
      var start = (devicePage - 1) * DEVICE_PAGE_SIZE;
      return filtered.slice(start, start + DEVICE_PAGE_SIZE);
    }
    function renderDeviceTable() {
      var filtered = getFilteredDevices();
      var rows = getDevicePageRows();
      var tbody = document.getElementById('devTableBody');
      var emptyMsg = document.getElementById('devEmptyMsg');
      var pagination = document.getElementById('devPagination');
      var pageInfo = document.getElementById('devPageInfo');
      tbody.innerHTML = '';
      if (filtered.length === 0) {
        emptyMsg.style.display = 'block';
        pagination.style.display = 'none';
        return;
      }
      emptyMsg.style.display = 'none';
      rows.forEach(function(d) {
        var tr = document.createElement('tr');
        tr.innerHTML =
          '<td>' + escapeHtml(d.name) + '</td>' +
          '<td>' + escapeHtml(d.location || '') + '</td>' +
          '<td>' + (d.onOff ? 'On' : 'Off') + '</td>' +
          '<td>' + escapeHtml(String(d.level != null ? d.level : 0)) + '</td>' +
          '<td class="actions">' +
          '<button type="button" class="btn btn-ghost btn-sm dev-edit" data-id="' + escapeHtml(d.id) + '">Edit</button>' +
          '<button type="button" class="btn btn-danger btn-sm dev-del" data-id="' + escapeHtml(d.id) + '">Delete</button>' +
          '</td>';
        tbody.appendChild(tr);
      });
      tbody.querySelectorAll('.dev-edit').forEach(function(btn) {
        btn.addEventListener('click', function() { startEditDevice(btn.getAttribute('data-id')); });
      });
      tbody.querySelectorAll('.dev-del').forEach(function(btn) {
        btn.addEventListener('click', function() { doDeleteDevice(btn.getAttribute('data-id')); });
      });
      var total = getDeviceTotalPages();
      pagination.style.display = 'flex';
      pageInfo.textContent = 'Page ' + devicePage + ' of ' + total + ' (' + filtered.length + ' of ' + allDevices.length + ')';
      document.getElementById('devBtnPrev').disabled = devicePage <= 1;
      document.getElementById('devBtnNext').disabled = devicePage >= total;
    }
    function loadDevices() {
      fetch(apiUrl(DEVICE_API))
        .then(function(r) { if (!r.ok) throw new Error(r.statusText); return r.json(); })
        .then(function(data) {
          allDevices = Array.isArray(data) ? data : [];
          devicePage = Math.min(devicePage, getDeviceTotalPages()) || 1;
          renderDeviceTable();
        })
        .catch(function(e) {
          allDevices = [];
          renderDeviceTable();
          document.getElementById('devTableBody').innerHTML =
            '<tr><td colspan="5" class="empty-msg">Failed to load: ' + escapeHtml(e.message) + '</td></tr>';
        });
    }
    function resetDeviceForm() {
      editingDeviceId = null;
      document.getElementById('devInputName').value = '';
      document.getElementById('devInputLocation').value = '';
      document.getElementById('devInputOnOff').checked = false;
      document.getElementById('devInputLevel').value = '0';
      document.getElementById('deviceFormTitle').textContent = 'Add Device';
      document.getElementById('devBtnSubmit').textContent = 'Add';
      document.getElementById('devBtnCancel').style.display = 'none';
    }
    function startEditDevice(id) {
      var d = allDevices.find(function(x) { return x.id === id; });
      if (!d) return;
      editingDeviceId = id;
      document.getElementById('devInputName').value = d.name || '';
      document.getElementById('devInputLocation').value = d.location || '';
      document.getElementById('devInputOnOff').checked = !!d.onOff;
      document.getElementById('devInputLevel').value = String(d.level != null ? d.level : 0);
      document.getElementById('deviceFormTitle').textContent = 'Edit Device';
      document.getElementById('devBtnSubmit').textContent = 'Update';
      document.getElementById('devBtnCancel').style.display = 'inline-block';
    }
    function doSubmitDevice() {
      var name = document.getElementById('devInputName').value.trim();
      var location = document.getElementById('devInputLocation').value.trim();
      var onOff = document.getElementById('devInputOnOff').checked;
      var level = parseInt(document.getElementById('devInputLevel').value, 10) || 0;
      if (!name) return;
      var body = JSON.stringify({ name: name, location: location, onOff: onOff, level: level });
      if (editingDeviceId) {
        fetch(apiUrl(DEVICE_API + '/' + encodeURIComponent(editingDeviceId)), {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: body
        }).then(function(r) { if (!r.ok) throw new Error(r.statusText); return loadDevices(); })
          .then(resetDeviceForm).catch(function(e) { alert('Update failed: ' + e.message); });
      } else {
        fetch(apiUrl(DEVICE_API), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: body
        }).then(function(r) { if (!r.ok) throw new Error(r.statusText); return loadDevices(); })
          .then(resetDeviceForm).catch(function(e) { alert('Add failed: ' + e.message); });
      }
    }
    function doDeleteDevice(id) {
      if (!confirm('Delete this device?')) return;
      fetch(apiUrl(DEVICE_API + '/' + encodeURIComponent(id)), { method: 'DELETE' })
        .then(function(r) { if (!r.ok) throw new Error(r.statusText); return loadDevices(); })
        .catch(function(e) { alert('Delete failed: ' + e.message); });
    }
    document.getElementById('devBtnSubmit').addEventListener('click', doSubmitDevice);
    document.getElementById('devBtnCancel').addEventListener('click', resetDeviceForm);
    document.getElementById('devBtnRefresh').addEventListener('click', loadDevices);
    document.getElementById('devBtnPrev').addEventListener('click', function() {
      if (devicePage > 1) { devicePage--; renderDeviceTable(); }
    });
    document.getElementById('devBtnNext').addEventListener('click', function() {
      if (devicePage < getDeviceTotalPages()) { devicePage++; renderDeviceTable(); }
    });
    if (document.getElementById('devSearch')) {
      document.getElementById('devSearch').addEventListener('input', function() {
        devicePage = 1;
        renderDeviceTable();
      });
    }
    loadDevices();

    // --- Customers ---
    var CUST_API = '/api/customers';
    var allCustomers = [];
    var editingCustId = null;
    var custTableBody = document.getElementById('custTableBody');
    var custEmptyMsg = document.getElementById('custEmptyMsg');
    function getFilteredCustomers() {
      var q = (document.getElementById('custSearch') && document.getElementById('custSearch').value) ? document.getElementById('custSearch').value.trim().toLowerCase() : '';
      if (!q) return allCustomers;
      return allCustomers.filter(function(c) {
        return (c.name || '').toLowerCase().indexOf(q) >= 0 ||
          (c.address || '').toLowerCase().indexOf(q) >= 0 ||
          (c.city || '').toLowerCase().indexOf(q) >= 0 ||
          (c.panel || '').toLowerCase().indexOf(q) >= 0;
      });
    }
    function renderCustomerTable() {
      var filtered = getFilteredCustomers();
      custTableBody.innerHTML = '';
      if (filtered.length === 0) {
        custEmptyMsg.style.display = 'block';
        return;
      }
      custEmptyMsg.style.display = 'none';
      filtered.forEach(function(c) {
        var tr = document.createElement('tr');
        tr.innerHTML =
          '<td>' + escapeHtml(c.name || '') + '</td>' +
          '<td>' + escapeHtml(c.address || '') + '</td>' +
          '<td>' + escapeHtml(c.city || '') + '</td>' +
          '<td>' + escapeHtml(c.panel || '') + '</td>' +
          '<td class="actions">' +
          '<button type="button" class="btn btn-ghost btn-sm cust-edit" data-id="' + escapeHtml(c.id) + '">Edit</button>' +
          '<button type="button" class="btn btn-danger btn-sm cust-del" data-id="' + escapeHtml(c.id) + '">Delete</button>' +
          '</td>';
        custTableBody.appendChild(tr);
      });
      custTableBody.querySelectorAll('.cust-edit').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var id = btn.getAttribute('data-id');
          var c = allCustomers.find(function(x) { return x.id === id; });
          if (!c) return;
          editingCustId = id;
          document.getElementById('custName').value = c.name || '';
          document.getElementById('custAddress').value = c.address || '';
          document.getElementById('custCity').value = c.city || '';
          document.getElementById('custPanel').value = c.panel || '';
          document.getElementById('custZonelist').value = (c.zonelist && c.zonelist.length) ? JSON.stringify(c.zonelist.map(function(z) { return { zoneNumber: z.zoneNumber, zoneName: z.zoneName }; }), null, 2) : '[]';
          document.getElementById('custFormTitle').textContent = 'Edit Customer';
          document.getElementById('custBtnSubmit').textContent = 'Update';
          document.getElementById('custBtnCancel').style.display = 'inline-block';
        });
      });
      custTableBody.querySelectorAll('.cust-del').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var id = btn.getAttribute('data-id');
          if (!confirm('Delete this customer?')) return;
          fetch(apiUrl(CUST_API + '/' + encodeURIComponent(id)), { method: 'DELETE' })
            .then(function(r) { if (!r.ok) throw new Error(r.statusText); return loadCustomers(); })
            .catch(function(e) { alert('Delete failed: ' + e.message); });
        });
      });
    }
    function loadCustomers() {
      fetch(apiUrl(CUST_API))
        .then(function(r) { if (!r.ok) throw new Error(r.statusText); return r.json(); })
        .then(function(data) {
          allCustomers = Array.isArray(data) ? data : [];
          renderCustomerTable();
        })
        .catch(function(e) {
          allCustomers = [];
          custTableBody.innerHTML = '<tr><td colspan="5" class="empty-msg">Failed to load: ' + escapeHtml(e.message) + '</td></tr>';
        });
    }
    function resetCustForm() {
      editingCustId = null;
      document.getElementById('custName').value = '';
      document.getElementById('custAddress').value = '';
      document.getElementById('custCity').value = '';
      document.getElementById('custPanel').value = '';
      document.getElementById('custZonelist').value = '[{"zoneNumber":"1","zoneName":""}]';
      document.getElementById('custFormTitle').textContent = 'Add Customer';
      document.getElementById('custBtnSubmit').textContent = 'Add';
      document.getElementById('custBtnCancel').style.display = 'none';
    }
    document.getElementById('custBtnSubmit').addEventListener('click', function() {
      var name = document.getElementById('custName').value.trim();
      var address = document.getElementById('custAddress').value.trim();
      var city = document.getElementById('custCity').value.trim();
      var panel = document.getElementById('custPanel').value.trim() || null;
      var zonelistRaw = document.getElementById('custZonelist').value.trim();
      var zonelist = [];
      try { zonelist = zonelistRaw ? JSON.parse(zonelistRaw) : []; } catch (e) { alert('Invalid zonelist JSON'); return; }
      if (!Array.isArray(zonelist)) zonelist = [];
      var body = JSON.stringify({ name: name || '', address: address, city: city, panel: panel, zonelist: zonelist });
      if (editingCustId) {
        fetch(apiUrl(CUST_API + '/' + encodeURIComponent(editingCustId)), {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: body
        }).then(function(r) { if (!r.ok) throw new Error(r.statusText); return loadCustomers(); })
          .then(resetCustForm).catch(function(e) { alert('Update failed: ' + e.message); });
      } else {
        fetch(apiUrl(CUST_API), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: body
        }).then(function(r) { if (!r.ok) throw new Error(r.statusText); return loadCustomers(); })
          .then(resetCustForm).catch(function(e) { alert('Add failed: ' + e.message); });
      }
    });
    document.getElementById('custBtnCancel').addEventListener('click', resetCustForm);
    document.getElementById('custBtnRefresh').addEventListener('click', loadCustomers);
    if (document.getElementById('custSearch')) {
      document.getElementById('custSearch').addEventListener('input', function() {
        renderCustomerTable();
      });
    }
    loadCustomers();

    (function() {
      var KEY = 'appTheme';
      var btn = document.getElementById('themeToggle');
      if (!btn) return;
      function isDay() { return document.body.classList.contains('day-mode'); }
      function setDay(on) {
        if (on) { document.body.classList.add('day-mode'); btn.textContent = 'Day'; try { localStorage.setItem(KEY, 'day'); } catch(e) {} }
        else { document.body.classList.remove('day-mode'); btn.textContent = 'Night'; try { localStorage.setItem(KEY, 'night'); } catch(e) {} }
      }
      if (localStorage.getItem(KEY) !== 'night') setDay(true);
      btn.addEventListener('click', function() { setDay(!isDay()); });
    })();
  </script>
</body>
