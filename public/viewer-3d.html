<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --border: #2a2a30;
      --text: #e4e4e7;
      --muted: #71717a;
      --accent: #3b82f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .home-link a {
      color: var(--muted);
      font-size: 13px;
      text-decoration: none;
    }
    .home-link a:hover { color: var(--accent); }
    .title { font-size: 1rem; font-weight: 600; color: var(--muted); }
    .hint { font-size: 12px; color: var(--muted); }
    #canvas-wrap {
      flex: 1;
      min-height: 0;
      position: relative;
    }
    #canvas-wrap canvas { display: block; width: 100%; height: 100%; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--muted);
      font-size: 14px;
    }
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f87171;
      font-size: 14px;
      text-align: center;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="home-link"><a href="/s/index.html">← Home</a></div>
    <span class="title">3D Model Viewer</span>
    <span class="hint">Drag: rotate · Scroll: zoom · Right-drag: pan · Click door: open/close</span>
  </div>
  <div id="canvas-wrap">
    <div id="loading">Loading model…</div>
    <div id="error" style="display:none;"></div>
  </div>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    var modelPath = '3dmodels/122.glb';
    var modelUrl = window.location.origin + '/api/files/stream?path=' + encodeURIComponent(modelPath);

    var wrap = document.getElementById('canvas-wrap');
    var loadingEl = document.getElementById('loading');
    var errorEl = document.getElementById('error');

    var scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0f0f12);
    var camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    camera.position.set(4, 4, 4);

    var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1;
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    wrap.appendChild(renderer.domElement);

    var ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    var dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 7);
    scene.add(dir);
    var dir2 = new THREE.DirectionalLight(0xffffff, 0.3);
    dir2.position.set(-5, 5, -5);
    scene.add(dir2);

    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 1;
    controls.maxDistance = 50;

    var raycaster = new THREE.Raycaster();
    var mouse = new THREE.Vector2();
    var meshes = [];
    var DOOR_OPEN_ANGLE = (80 * Math.PI) / 180;
    var LERP_SPEED = 0.15;

    function findDoor(obj) {
      var o = obj;
      while (o) {
        if (o.name && o.name.toLowerCase().indexOf('door') !== -1) return o;
        o = o.parent;
      }
      return null;
    }

    function setupDoor(obj) {
      if (obj.userData.isDoor) return;
      obj.userData.isDoor = true;
      obj.userData.baseRotationZ = obj.rotation.z;
      obj.userData.targetRotationZ = obj.rotation.z;
    }

    function toggleDoor(doorObj) {
      setupDoor(doorObj);
      var open = doorObj.userData.targetRotationZ !== doorObj.userData.baseRotationZ;
      doorObj.userData.targetRotationZ = open ? doorObj.userData.baseRotationZ : doorObj.userData.baseRotationZ + DOOR_OPEN_ANGLE;
    }

    function updateDoorRotationZ(obj) {
      if (!obj.userData.isDoor) return;
      obj.rotation.z += (obj.userData.targetRotationZ - obj.rotation.z) * LERP_SPEED;
    }

    function onPointerClick(event) {
      var rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      var intersects = raycaster.intersectObjects(meshes, true);
      if (intersects.length === 0) return;
      var door = findDoor(intersects[0].object);
      if (door) toggleDoor(door);
    }

    var loader = new GLTFLoader();
    loader.load(
      modelUrl,
      function(gltf) {
        loadingEl.style.display = 'none';
        scene.add(gltf.scene);
        gltf.scene.traverse(function(o) {
          if (o.isMesh) meshes.push(o);
        });
        var box = new THREE.Box3().setFromObject(gltf.scene);
        var center = box.getCenter(new THREE.Vector3());
        var size = box.getSize(new THREE.Vector3());
        gltf.scene.position.sub(center);
        var maxDim = Math.max(size.x, size.y, size.z);
        var dist = maxDim * 1.5;
        camera.position.set(dist, dist * 0.8, dist);
        camera.lookAt(0, 0, 0);
        controls.update();
        renderer.domElement.addEventListener('click', onPointerClick);
      },
      undefined,
      function(err) {
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorEl.textContent = 'Failed to load model: ' + (err && err.message ? err.message : 'unknown error');
      }
    );

    function onResize() {
      var w = wrap.clientWidth;
      var h = wrap.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }
    window.addEventListener('resize', onResize);
    onResize();

    function animate() {
      requestAnimationFrame(animate);
      meshes.forEach(updateDoorRotationZ);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
