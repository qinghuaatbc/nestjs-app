<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --border: #2a2a30;
      --text: #e4e4e7;
      --muted: #71717a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --green: #22c55e;
      --red: #f87171;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }
    .wrap { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .home-link { margin-bottom: 16px; }
    .home-link a { color: var(--muted); font-size: 13px; text-decoration: none; }
    .home-link a:hover { color: var(--accent); }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .status.connected { background: rgba(34, 197, 94, 0.15); color: var(--green); }
    .status.disconnected { background: rgba(248, 113, 113, 0.15); color: var(--red); }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    .status.connected .status-dot { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 50% { opacity: 0.5; } }

    .section-title { font-size: 14px; font-weight: 600; color: var(--muted); margin-bottom: 12px; }
    .event-list { max-height: 220px; overflow-y: auto; font-size: 13px; }
    .event-item {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      font-family: ui-monospace, monospace;
    }
    .event-item:last-child { border-bottom: none; }
    .event-time { color: var(--muted); font-size: 11px; margin-right: 8px; }
    .event-name { color: var(--accent); font-weight: 500; }
    .event-payload { margin-top: 6px; color: var(--text); word-break: break-all; }
    .event-payload pre { margin: 0; font-size: 12px; white-space: pre-wrap; }

    /* Forms & list */
    .form-row { display: flex; gap: 12px; align-items: center; margin-bottom: 10px; flex-wrap: wrap; }
    .form-row label { min-width: 70px; font-size: 13px; color: var(--muted); }
    input[type="text"], input[type="number"] {
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
    }
    input[type="number"] { width: 80px; }
    input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
    }
    .btn:hover { background: var(--accent-hover); }
    .btn-ghost { background: var(--border); color: var(--text); }
    .btn-ghost:hover { background: #3f3f46; }
    .btn-danger { background: var(--red); color: #fff; }
    .btn-danger:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-sm { padding: 6px 10px; font-size: 12px; margin-left: 4px; }
    .list-wrap { margin-top: 12px; }
    .list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }
    .list-item:last-child { border-bottom: none; }
    .list-item .info { flex: 1; }
    .list-item .actions { white-space: nowrap; }
    .edit-hint { font-size: 12px; color: var(--muted); margin-top: 6px; }
    body.day-mode { --bg: #f4f4f5; --surface: #fff; --border: #e4e4e7; --text: #18181b; --muted: #71717a; }
    .theme-toggle { position: absolute; top: 24px; right: 24px; padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--surface); color: var(--text); font-size: 13px; cursor: pointer; }
    .theme-toggle:hover { border-color: var(--accent); }
  </style>
  <!-- hi -->
</head>
<body class="day-mode">
  <button type="button" class="theme-toggle" id="themeToggle" title="Toggle day/night mode">Day</button>
  <div class="wrap">
    <div class="home-link"><a href="/s/index.html">← Home</a></div>
    <h1>WebSocket Test</h1>
    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px; flex-wrap: wrap;">
      <div id="status" class="status disconnected">
        <span class="status-dot"></span>
        <span id="statusText">Disconnected</span>
      </div>
      <button type="button" class="btn btn-ghost" id="btnDisconnect" disabled>Disconnect</button>
      <button type="button" class="btn" id="btnConnect">Connect</button>
    </div>
    <div style="font-size: 12px; color: var(--muted); margin-bottom: 16px;">
      <label style="margin-right: 6px;">URL:</label>
      <input type="text" id="wsUrl" placeholder="http://localhost:3000" style="font-family: ui-monospace, monospace; padding: 6px 10px; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 13px; min-width: 260px;" />
    </div>

    <!-- Device: Add / Edit / Delete -->
    <div class="card">
      <div class="section-title">Device — Add / Edit / Delete</div>
      <form id="deviceForm">
        <input type="hidden" id="deviceId" value="" />
        <div class="form-row">
          <label>Name</label>
          <input type="text" id="deviceName" required placeholder="Name" />
          <label>Location</label>
          <input type="text" id="deviceLocation" placeholder="Location" />
          <label>On</label>
          <input type="checkbox" id="deviceOnOff" />
          <label>Level</label>
          <input type="number" id="deviceLevel" value="0" min="0" max="100" />
        </div>
        <div class="form-row">
          <button type="submit" class="btn" id="deviceSubmit">Add Device</button>
          <button type="button" class="btn btn-ghost" id="deviceCancel" style="display:none;">Cancel</button>
        </div>
      </form>
      <div id="deviceEditHint" class="edit-hint" style="display:none;">Editing: <span id="deviceEditId"></span></div>
      <div class="list-wrap" id="deviceList"></div>
    </div>

    <!-- Customer: Add / Edit / Delete -->
    <div class="card">
      <div class="section-title">Customer — Add / Edit / Delete</div>
      <form id="customerForm">
        <input type="hidden" id="customerId" value="" />
        <div class="form-row">
          <label>Name</label>
          <input type="text" id="customerName" required placeholder="Name" />
          <label>Address</label>
          <input type="text" id="customerAddress" placeholder="Address" />
          <label>City</label>
          <input type="text" id="customerCity" placeholder="City" />
          <label>Panel</label>
          <input type="text" id="customerPanel" placeholder="Panel" />
        </div>
        <div class="form-row">
          <label>Zones (JSON)</label>
          <input type="text" id="customerZonelist" placeholder='[{"zoneNumber":"1","zoneName":"Zone 1"}]' style="flex:1;min-width:180px;" />
        </div>
        <div class="form-row">
          <button type="submit" class="btn" id="customerSubmit">Add Customer</button>
          <button type="button" class="btn btn-ghost" id="customerCancel" style="display:none;">Cancel</button>
        </div>
      </form>
      <div id="customerEditHint" class="edit-hint" style="display:none;">Editing: <span id="customerEditId"></span></div>
      <div class="list-wrap" id="customerList"></div>
    </div>

    <div class="card">
      <div class="section-title">Device events (live)</div>
      <div id="deviceEvents" class="event-list"></div>
    </div>
    <div class="card">
      <div class="section-title">Customer events (live)</div>
      <div id="customerEvents" class="event-list"></div>
    </div>
  </div>
  <script>
    (function() {
      var MAX_EVENTS = 50;
      var origin = window.location.origin;
      var wsUrlInput = document.getElementById('wsUrl');
      if (wsUrlInput) wsUrlInput.value = origin;
      var deviceEl = document.getElementById('deviceEvents');
      var customerEl = document.getElementById('customerEvents');
      var statusEl = document.getElementById('status');
      var statusText = document.getElementById('statusText');

      function addEvent(container, action, payload) {
        var item = document.createElement('div');
        item.className = 'event-item';
        item.innerHTML =
          '<span class="event-time">' + new Date().toLocaleTimeString() + '</span>' +
          '<span class="event-name">' + action + '</span>' +
          '<div class="event-payload"><pre>' + escapeHtml(JSON.stringify(payload, null, 2)) + '</pre></div>';
        container.insertBefore(item, container.firstChild);
        while (container.children.length > MAX_EVENTS) container.removeChild(container.lastChild);
      }
      function escapeHtml(s) {
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }
      var btnConnect = document.getElementById('btnConnect');
      var btnDisconnect = document.getElementById('btnDisconnect');

      function setConnected(ok) {
        statusEl.className = 'status ' + (ok ? 'connected' : 'disconnected');
        statusText.textContent = ok ? 'Connected' : 'Disconnected';
        if (btnConnect) btnConnect.disabled = !!ok;
        if (btnDisconnect) btnDisconnect.disabled = !ok;
        if (wsUrlInput) wsUrlInput.disabled = !!ok;
      }

      // --- Device ---
      var deviceForm = document.getElementById('deviceForm');
      var deviceId = document.getElementById('deviceId');
      var deviceName = document.getElementById('deviceName');
      var deviceLocation = document.getElementById('deviceLocation');
      var deviceOnOff = document.getElementById('deviceOnOff');
      var deviceLevel = document.getElementById('deviceLevel');
      var deviceSubmit = document.getElementById('deviceSubmit');
      var deviceCancel = document.getElementById('deviceCancel');
      var deviceEditHint = document.getElementById('deviceEditHint');
      var deviceEditId = document.getElementById('deviceEditId');
      var deviceList = document.getElementById('deviceList');

      function loadDevices() {
        fetch(origin + '/api/devices').then(function(r) { return r.json(); }).then(function(arr) {
          deviceList.innerHTML = '';
          arr.forEach(function(d) {
            var row = document.createElement('div');
            row.className = 'list-item';
            row.innerHTML =
              '<div class="info">' + escapeHtml(d.name) + ' @ ' + escapeHtml(d.location || '') + ' — ' + (d.onOff ? 'ON' : 'OFF') + ' level ' + d.level + '</div>' +
              '<div class="actions">' +
              '<button type="button" class="btn btn-ghost btn-sm" data-edit="' + d.id + '">Edit</button>' +
              '<button type="button" class="btn btn-danger btn-sm" data-delete="' + d.id + '">Delete</button>' +
              '</div>';
            deviceList.appendChild(row);
          });
          deviceList.querySelectorAll('[data-edit]').forEach(function(btn) {
            btn.addEventListener('click', function() {
              var id = btn.getAttribute('data-edit');
              var d = arr.find(function(x) { return x.id === id; }) || {};
              deviceId.value = id;
              deviceName.value = d.name || '';
              deviceLocation.value = d.location || '';
              deviceOnOff.checked = !!d.onOff;
              deviceLevel.value = d.level ?? 0;
              deviceSubmit.textContent = 'Save';
              deviceCancel.style.display = 'inline-block';
              deviceEditHint.style.display = 'block';
              deviceEditId.textContent = id;
            });
          });
          deviceList.querySelectorAll('[data-delete]').forEach(function(btn) {
            btn.addEventListener('click', function() {
              var id = btn.getAttribute('data-delete');
              if (!confirm('Delete this device?')) return;
              fetch(origin + '/api/devices/' + id, { method: 'DELETE' })
                .then(function(r) { if (r.ok) loadDevices(); });
            });
          });
        }).catch(function() { deviceList.innerHTML = '<div class="list-item">Failed to load</div>'; });
      }

      deviceForm.addEventListener('submit', function(e) {
        e.preventDefault();
        var id = deviceId.value;
        var body = {
          name: deviceName.value,
          location: deviceLocation.value || '',
          onOff: deviceOnOff.checked,
          level: parseInt(deviceLevel.value, 10) || 0
        };
        if (id) {
          fetch(origin + '/api/devices/' + id, { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) })
            .then(function(r) { return r.json(); })
            .then(function() { deviceId.value = ''; deviceSubmit.textContent = 'Add Device'; deviceCancel.style.display = 'none'; deviceEditHint.style.display = 'none'; loadDevices(); })
            .catch(function() {});
        } else {
          fetch(origin + '/api/devices', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) })
            .then(function(r) { return r.json(); })
            .then(function() { loadDevices(); })
            .catch(function() {});
        }
      });
      deviceCancel.addEventListener('click', function() {
        deviceId.value = ''; deviceSubmit.textContent = 'Add Device'; deviceCancel.style.display = 'none'; deviceEditHint.style.display = 'none';
      });

      // --- Customer ---
      var customerForm = document.getElementById('customerForm');
      var customerId = document.getElementById('customerId');
      var customerName = document.getElementById('customerName');
      var customerAddress = document.getElementById('customerAddress');
      var customerCity = document.getElementById('customerCity');
      var customerPanel = document.getElementById('customerPanel');
      var customerZonelist = document.getElementById('customerZonelist');
      var customerSubmit = document.getElementById('customerSubmit');
      var customerCancel = document.getElementById('customerCancel');
      var customerEditHint = document.getElementById('customerEditHint');
      var customerEditId = document.getElementById('customerEditId');
      var customerList = document.getElementById('customerList');

      function loadCustomers() {
        fetch(origin + '/api/customers').then(function(r) { return r.json(); }).then(function(arr) {
          customerList.innerHTML = '';
          (arr || []).forEach(function(c) {
            var row = document.createElement('div');
            row.className = 'list-item';
            row.innerHTML =
              '<div class="info">' + escapeHtml(c.name) + ' — ' + escapeHtml(c.address || '') + ', ' + escapeHtml(c.city || '') + ' (panel: ' + escapeHtml(c.panel || '-') + ')</div>' +
              '<div class="actions">' +
              '<button type="button" class="btn btn-ghost btn-sm" data-edit="' + c.id + '">Edit</button>' +
              '<button type="button" class="btn btn-danger btn-sm" data-delete="' + c.id + '">Delete</button>' +
              '</div>';
            customerList.appendChild(row);
          });
          customerList.querySelectorAll('[data-edit]').forEach(function(btn) {
            btn.addEventListener('click', function() {
              var id = btn.getAttribute('data-edit');
              var c = (arr || []).find(function(x) { return x.id === id; }) || {};
              customerId.value = id;
              customerName.value = c.name || '';
              customerAddress.value = c.address || '';
              customerCity.value = c.city || '';
              customerPanel.value = c.panel || '';
              customerZonelist.value = (c.zonelist && c.zonelist.length) ? JSON.stringify(c.zonelist.map(function(z) { return { zoneNumber: z.zoneNumber, zoneName: z.zoneName }; })) : '[]';
              customerSubmit.textContent = 'Save';
              customerCancel.style.display = 'inline-block';
              customerEditHint.style.display = 'block';
              customerEditId.textContent = id;
            });
          });
          customerList.querySelectorAll('[data-delete]').forEach(function(btn) {
            btn.addEventListener('click', function() {
              var id = btn.getAttribute('data-delete');
              if (!confirm('Delete this customer?')) return;
              fetch(origin + '/api/customers/' + id, { method: 'DELETE' })
                .then(function(r) { if (r.ok) loadCustomers(); });
            });
          });
        }).catch(function() { customerList.innerHTML = '<div class="list-item">Failed to load</div>'; });
      }
      customerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        var id = customerId.value;
        var zonelistRaw = customerZonelist.value.trim();
        var zonelist = [];
        try { zonelist = zonelistRaw ? JSON.parse(zonelistRaw) : []; } catch (err) { alert('Invalid zonelist JSON'); return; }
        if (!Array.isArray(zonelist)) zonelist = [];
        var body = {
          name: customerName.value,
          address: customerAddress.value || '',
          city: customerCity.value || '',
          panel: customerPanel.value || null,
          zonelist: zonelist
        };
        if (id) {
          fetch(origin + '/api/customers/' + id, { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) })
            .then(function(r) { return r.json(); })
            .then(function() { customerId.value = ''; customerSubmit.textContent = 'Add Customer'; customerCancel.style.display = 'none'; customerEditHint.style.display = 'none'; loadCustomers(); })
            .catch(function() {});
        } else {
          fetch(origin + '/api/customers', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) })
            .then(function(r) { return r.json(); })
            .then(function() { loadCustomers(); })
            .catch(function() {});
        }
      });
      customerCancel.addEventListener('click', function() {
        customerId.value = ''; customerSubmit.textContent = 'Add Customer'; customerCancel.style.display = 'none'; customerEditHint.style.display = 'none';
      });

      loadDevices();
      loadCustomers();

      var socket = null;

      function connectSocket() {
        var url = (wsUrlInput && wsUrlInput.value ? wsUrlInput.value : origin).trim();
        if (!url) return;
        if (socket) {
          socket.removeAllListeners();
          socket.disconnect();
          socket = null;
        }
        socket = io(url, { path: '/socket.io/', transports: ['websocket', 'polling'], autoConnect: false });
        socket.on('connect', function() { setConnected(true); });
        socket.on('disconnect', function() { setConnected(false); });
        socket.on('device', function(msg) { addEvent(deviceEl, msg.action, msg.payload); });
        socket.on('customer', function(msg) { addEvent(customerEl, msg.action, msg.payload); });
        socket.connect();
      }

      if (btnConnect) btnConnect.addEventListener('click', connectSocket);
      if (btnDisconnect) btnDisconnect.addEventListener('click', function() {
        if (socket) socket.disconnect();
      });

      connectSocket();
    })();
    (function() {
      var KEY = 'appTheme';
      var btn = document.getElementById('themeToggle');
      if (!btn) return;
      function isDay() { return document.body.classList.contains('day-mode'); }
      function setDay(on) {
        if (on) { document.body.classList.add('day-mode'); btn.textContent = 'Day'; try { localStorage.setItem(KEY, 'day'); } catch(e) {} }
        else { document.body.classList.remove('day-mode'); btn.textContent = 'Night'; try { localStorage.setItem(KEY, 'night'); } catch(e) {} }
      }
      if (localStorage.getItem(KEY) !== 'night') setDay(true);
      btn.addEventListener('click', function() { setDay(!isDay()); });
    })();
  </script>
</body>
</html>
